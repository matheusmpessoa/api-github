<main>
  <div class="text-center">
    <div class="col-md-5 p-lg-5 mx-auto">
      <h2>API Github</h2>
      <p>Digite o nome do usuário e descubra suas contribuições!</p>
      <form [formGroup]="searchUsername" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Nome de usuário" formControlName="username">
        </div>
        <button type="submit" class="btn btn-outline-secondary">Pesquisar</button>
        <!-- (click)="repositoriesService.getRepositories()" -->
      </form>
    </div>
  </div>

  <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
    <div class="bg-dark col-6 text-center text-white">
      <div class="my-3 py-3">
        <h2 class="display-5">Another headline</h2>
        <p>And an even wittier subheading.</p>
      </div>
      <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
    </div>

    <div class="bg-light col-6 text-center">
      <div class="my-3 p-3">
        <h2 class="display-5">Another headline</h2>
        <p>And an even wittier subheading.</p>
      </div>
      <div class="bg-dark shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
    </div>
  </div>
</main>
